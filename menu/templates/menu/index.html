{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    <script defer src="{% static 'menu/script.js' %}"></script>
</head>
<body>
    <div id="background-wrapper">
        <div class="background" id="bg1" style="opacity: 1;"></div>
        <div class="background" id="bg2"></div>
        <div class="background" id="bg3"></div>
        <div class="background" id="bg4"></div>
    </div>

    <a href="{% url 'main:index' %}"><img id="small_logo" src="{% static 'menu/images/small_logo.png' %}"></a>

    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>

    <div class="menu_list">
        {% for pizza in pizzas %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{pizza.nom}}</span>
            <span class="menu_list_prix">{{pizza.prix | floatformat:2}} $</span>
            <span class="menu_list_ingredients">{{pizza.ingredients}}</span>
            {% if pizza.vegetarienne %}
                <span class="menu_list_badge">VÉGÉTARIENNE</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
